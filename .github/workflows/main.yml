name: Streamlit Test

on:
  push:
    branches: [ "main" ]

jobs:
  run-app:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install requirements
        run: |
          pip install streamlit transformers torch

      - name: Run app
        run: |
          streamlit run app.py --server.headless true &
          sleep 10
